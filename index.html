<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkel spørreundersøkelse</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> 
</head>
<body class="bg-black flex justify-center mt-70 flex-col">
    <script>
        var customWindow = window.open('', '_blank', ''); 
        customWindow.close();
        function start() {
            window.open("spørsmål.html")
            window.close()
        }
    </script>
    <header class="flex items-center flex-col">
        <h1 class="text-white text-5xl">Velkommen til nett-quiz!</h1>
        <p class="text-white">en enkel web undersøkelse om diverse ting</p>
    </header>
    <div class="flex justify-center">
        <button onclick="start()" class="text-slate-100 border-4 border-gray-700 cursor-pointer text-3xl bg-slate-800 p-4 hover:border-black hover:bg-black duration-1000">
            Start undersøkelse
        </button>
    </div>
</body>
</html>
